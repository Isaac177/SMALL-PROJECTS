<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter">
        <div class="content">
            <div id="result">0</div>
            <div class="btns">
                <button class="btn decrease">DECREASE</button>
                <button class="btn reset">RESET</button>
                <button class="btn increase">INCREASE</button>
            </div>
        </div>
    </div>
<script src="counter.js"></script>
</body>
</html>
